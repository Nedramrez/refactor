<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- Navigation bar -->
    
    <header class="nav-sect">
      <nav class="nav-bar">
        <h2 class="logo">Awesome Books</h2>
      <ul class="nav-items">
        <li class="nav-item">

          <button class="nav-link button" id="list">List</button>
        </li>
        <div class="dividerx">|</div>
        <li class="nav-item">

          <button class="nav-link button" id="add-new">Add new </button>
        </li>
        <div class="dividerx">|</div>
        <li class="nav-item">

            <button class="nav-link button" id="contact">Contact Us</button>
          </li>
        </ul>
      </nav>
    </header>
  <div class="date">
    <div id='date-time'></div>
  </div>
  
    <!-- Books Collection page-->

    <section class="list-page" id="listPage">
      <h1>All Awesome Books</h1>
      <table>
        <tbody id= "books-list"></tbody>
      </table>
    </section>

    <!-- Add New Book page -->

    <section class="add-page" id="addPage">
      <h2>Add a new book</h2>
      <form id="form">
        <div>
          <input type="text" placeholder="Title" id="title">
        </div>
        <br>
        <div>
          <input type="text" placeholder="Author" id="author">
        </div>
        <br>
        <input type="submit" value="Add book" id="submit">
        <br>
      </form>
    </section>

    <!-- Contact Page -->

    <section class="contact-page" id="contactPage">
      <h2>Contact Information</h2>
      <h3>If you have any inquiries feel free to contact us</h3>
      <ul>
        <li>Our email: email@email.com</li>
        <li>Our phone Number: +123 456 789</li>
        <li>Our address: 123, Anywhere, country</li>
      </ul>
    </section>

    <!-- Footer -->

    <footer class="copyright">
      <h3>Copyright...</h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
